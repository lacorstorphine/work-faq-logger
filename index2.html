<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>BROADCAST MEDIA SYSTEMS FAQ Logger (Cloud)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Snowflake container */
    #snowContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 0.8rem;
      opacity: 0.8;
      user-select: none;
      animation-name: fall;
      animation-timing-function: linear;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    :root {
      /* default (dark) */
      --bg: #0f172a;
      --card-bg: #020617;
      --border: #1e293b;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.12);
      --danger: #fca5a5;
      --status: #a5b4fc;
      --topbar-bg: #020617;
    }

    html[data-theme="light"] {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --border: #d1d5db;
      --text: #111827;
      --muted: #6b7280;
      --accent: #0ea5e9;
      --accent-soft: rgba(14, 165, 233, 0.08);
      --danger: #b91c1c;
      --status: #4f46e5;
      --topbar-bg: #ffffff; 
    }

    html {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .app {
      max-width: 1100px;
      width: 100%;
      padding: 1.5rem;
      box-sizing: border-box;
    }

    .top-bar {
      background: var(--topbar-bg);
      border-radius: 1rem;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      margin-bottom: 1.5rem;
    }

    .top-left {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    h1 {
      margin: 0;
      font-size: 1.4rem;
      letter-spacing: 0.03em;
    }

    .muted {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .top-right {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .main-grid {
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 1.75rem;
      align-content: start;
    }

    .card {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 1.25rem 1.5rem;
      border: 1px solid var(--border);
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.25);
      position: relative; 
      transition: all 0.3s ease-in-out; 
    }

    .card-title {
      margin: 0 0 0.75rem 0;
      font-size: 1.05rem;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
    }

    input[type="text"],
    input[type="password"], 
    textarea {
      width: 100%;
      padding: 0.5rem 0.6rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      font: inherit;
      box-sizing: border-box;
    }
    
    /* File Input Styling */
    input[type="file"] {
        color: var(--muted);
        font-size: 0.85rem;
        width: 100%;
    }
    input[type="file"]::file-selector-button {
        border: none;
        border-radius: 0.4rem;
        background: var(--border);
        color: var(--text);
        padding: 0.3rem 0.6rem;
        cursor: pointer;
        margin-right: 0.8rem;
    }

    select {
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
      
      font-size: 0.8rem;             
      padding: 0.3rem 1.5rem 0.3rem 0.7rem; 
      border-radius: 999px;          
      
      font-family: inherit;
      cursor: pointer;
      appearance: none; 
      
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%239ca3af' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 0.5rem center;
      background-size: 1em;
    }

    select:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
    
    .hot-badge {
      border-color: #f97316 !important;
      color: #f97316 !important;
      background: rgba(249, 115, 22, 0.15) !important;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 0.9rem;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.3rem 0.7rem;
      font: inherit;
      cursor: pointer;
      background: var(--accent);
      color: #020617;
      font-size: 0.8rem;
      transition: transform 0.05s ease, opacity 0.1s ease;
    }

    button.secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .danger-btn {
      background: transparent;
      color: var(--danger);
      border: 1px solid var(--danger);
    }

    button:hover {
      opacity: 0.9;
    }

    button:active {
      transform: translateY(2px) scale(0.98);
      opacity: 0.85;
      box-shadow: none;
    }

    .faq-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      max-height: 420px;
      overflow-y: auto;
      margin-top: 1rem;
    }

    .faq-item {
      border-radius: 0.75rem;
      border: 1px solid var(--border);
      padding: 0.75rem 0.9rem;
      background: var(--card-bg);
    }

    .faq-header {
      display: flex;
      justify-content: space-between;
      gap: 0.75rem;
      align-items: baseline;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center; 
      gap: 0.25rem;
      padding: 0.15rem 0.55rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.14);
      font-size: 0.75rem;
      color: var(--muted);
      min-width: 75px; 
      height: 24px;   
      box-sizing: border-box;
    }

    html[data-theme="light"] .badge {
      background: rgba(243, 244, 246, 0.9);
    }

    .faq-answer {
      margin-top: 0.4rem;
      white-space: pre-line;
      font-size: 0.9rem;
      color: var(--text);
    }

    .faq-video {
      margin-top: 0.3rem;
      font-size: 0.8rem;
    }

    .faq-video a {
      color: var(--accent);
      text-decoration: none;
      word-break: break-all;
    }

    .faq-video a:hover {
      text-decoration: underline;
    }
    
    /* --- IMAGE STYLES --- */
    .faq-image-container {
      margin-top: 0.8rem;
      border-radius: 0.5rem;
      overflow: hidden;
      border: 1px solid var(--border);
      background: #000;
      max-width: 100%;
    }

    .faq-image {
      display: block;
      max-width: 100%;
      max-height: 250px; /* Limits height in list view */
      margin: 0 auto;
      cursor: zoom-in;   /* Shows the magnifying glass */
      transition: opacity 0.2s;
    }
    
    .faq-image:hover {
        opacity: 0.9;
    }

    .faq-tags {
      margin-top: 0.4rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.25rem;
    }

    .tag-pill {
      font-size: 0.75rem;
      padding: 0.15rem 0.55rem;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--muted);
      cursor: pointer; 
      transition: all 0.2s ease; 
    }

    .tag-pill:hover {
      background: var(--accent);
      color: #020617;
    }
    
    .tag-pill--muted {
      opacity: 0.8;
    }

    .faq-actions {
      margin-top: 0.6rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .error {
      color: var(--danger);
      font-size: 0.8rem;
      margin-top: 0.3rem;
    }

    .hint {
      color: var(--muted);
      font-size: 0.8rem;
      margin-top: 0.3rem;
    }
    
    .hint a { color: var(--accent); }

    .status {
      color: var(--status);
      font-size: 0.8rem;
      margin-top: 0.4rem;
    }

    .theme-toggle-btn,
    .admin-toggle-btn {
      font-size: 0.8rem;
      padding: 0.3rem 0.7rem;
    }

    .archive-card {
      position: sticky;
      top: 1.5rem;
    }

    /* LOGIN MODAL (DIALOG) STYLES */
    dialog {
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    
    dialog::backdrop {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(2px);
    }
