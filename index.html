<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Work FAQ Logger (Cloud)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      /* default (dark) */
      --bg: #0f172a;
      --card-bg: #020617;
      --border: #1e293b;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.12);
      --danger: #fca5a5;
      --status: #a5b4fc;
    }

    html[data-theme="light"] {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --border: #d1d5db;
      --text: #111827;
      --muted: #6b7280;
      --accent: #0ea5e9;
      --accent-soft: rgba(14, 165, 233, 0.08);
      --danger: #b91c1c;
      --status: #4f46e5;
    }

    html {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .app {
      max-width: 900px;
      width: 100%;
      padding: 1.5rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 1.25rem 1.5rem;
      border: 1px solid var(--border);
      margin-bottom: 1.5rem;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      gap: 0.75rem;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    h1 {
      margin: 0 0 0.25rem 0;
      font-size: 1.4rem;
    }

    .muted {
      color: var(--muted);
      font-size: 0.9rem;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.5rem 0.6rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      font: inherit;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 0.75rem;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.45rem 0.9rem;
      font: inherit;
      cursor: pointer;
      background: var(--accent);
      color: #020617;
    }

    button.secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .faq-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      max-height: 420px;
      overflow-y: auto;
      margin-top: 1rem;
    }

    .faq-item {
      border-radius: 0.75rem;
      border: 1px solid var(--border);
      padding: 0.75rem 0.9rem;
      background: radial-gradient(circle at top left, var(--accent-soft), transparent 55%);
    }

    .faq-header {
      display: flex;
      justify-content: space-between;
      gap: 0.75rem;
      align-items: baseline;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.15rem 0.55rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.14);
      font-size: 0.75rem;
      color: var(--muted);
    }

    html[data-theme="light"] .badge {
      background: rgba(243, 244, 246, 0.9);
    }

    .faq-answer {
      margin-top: 0.4rem;
      white-space: pre-line;
      font-size: 0.9rem;
      color: var(--text);
    }

    .faq-tags {
      margin-top: 0.35rem;
      font-size: 0.78rem;
      color: var(--muted);
    }

    .faq-actions {
      margin-top: 0.6rem;
    }

    .error {
      color: var(--danger);
      font-size: 0.8rem;
      margin-top: 0.3rem;
    }

    .hint {
      color: var(--muted);
      font-size: 0.8rem;
      margin-top: 0.3rem;
    }

    .status {
      color: var(--status);
      font-size: 0.8rem;
      margin-top: 0.4rem;
    }

    .header-left {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .theme-toggle-btn {
      font-size: 0.8rem;
      padding: 0.3rem 0.7rem;
    }

    @media (max-width: 640px) {
      .card {
        padding: 1rem;
      }
      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

<div class="app">

  <div class="card">
    <div class="card-header">
      <div class="header-left">
        <h1>Work FAQ Logger</h1>
        <p class="muted">Cloud-synced FAQs you can use from any device.</p>
      </div>
      <button type="button" class="secondary theme-toggle-btn" id="themeToggle">
        Toggle theme
      </button>
    </div>

    <form id="faqForm">
      <label for="questionInput">Question</label>
      <input id="questionInput" type="text" required />

      <label for="answerInput" style="margin-top:.6rem;">Answer / steps</label>
      <textarea id="answerInput"></textarea>

      <label for="tagsInput" style="margin-top:.6rem;">Tags (comma separated)</label>
      <input id="tagsInput" type="text" />

      <div class="row">
        <button type="submit">Save FAQ</button>
        <button type="button" class="secondary" id="clearFormButton">Clear</button>
      </div>

      <div id="formHint" class="hint"></div>
      <div id="errorBox" class="error"></div>
      <div id="statusBox" class="status"></div>
    </form>
  </div>

  <div class="card">
    <label for="searchInput">Search</label>
    <input
      id="searchInput"
      type="text"
      placeholder="Search questions, answers, or tags…"
    />
    <button type="button" class="secondary" id="clearSearchButton" style="margin-top:.6rem;">
      Clear search
    </button>

    <div class="faq-list" id="faqList"></div>
  </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    addDoc,
    doc,
    updateDoc,
    query,
    orderBy
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  // THEME HANDLING
  const THEME_KEY = "faq_theme_preference";
  const htmlEl = document.documentElement;
  const themeToggleBtn = document.getElementById("themeToggle");

  function applyTheme(theme) {
    htmlEl.setAttribute("data-theme", theme);
    localStorage.setItem(THEME_KEY, theme);
    themeToggleBtn.textContent = theme === "dark" ? "Light mode" : "Dark mode";
  }

  function initTheme() {
    const stored = localStorage.getItem(THEME_KEY);
    if (stored === "light" || stored === "dark") {
      applyTheme(stored);
      return;
    }

    const prefersDark = window.matchMedia &&
      window.matchMedia("(prefers-color-scheme: dark)").matches;

    applyTheme(prefersDark ? "dark" : "light");
  }

  themeToggleBtn.addEventListener("click", () => {
    const current = htmlEl.getAttribute("data-theme") || "dark";
    applyTheme(current === "dark" ? "light" : "dark");
  });

  initTheme();

  // STATUS / ERROR
  const statusBox = document.getElementById("statusBox");
  const errorBox = document.getElementById("errorBox");
  function setStatus(msg) {
    statusBox.textContent = msg;
  }
  function showError(msg) {
    console.error(msg);
    errorBox.textContent = msg;
  }

  setStatus("Initialising Firebase…");

  // YOUR FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyADy9Kac_a_F_4v2BkAZkD1WhDTqCTACuE",
    authDomain: "work-faq-logger.firebaseapp.com",
    projectId: "work-faq-logger",
    storageBucket: "work-faq-logger.firebasestorage.app",
    messagingSenderId: "141636449990",
    appId: "1:141636449990:web:acfbd248f42cfda629c9c7",
    measurementId: "G-V66S24L0DV"
  };

  let db;
  let faqsCol;
  let faqItems = [];

  try {
    const app = initializeApp(firebaseConfig);
    db = getFirestore(app);
    faqsCol = collection(db, "faqs");
    setStatus("Firebase initialised. Loading FAQs…");
  } catch (e) {
    showError("Firebase init failed: " + e);
  }

  const faqForm = document.getElementById("faqForm");
  const questionInput = document.getElementById("questionInput");
  const answerInput = document.getElementById("answerInput");
  const tagsInput = document.getElementById("tagsInput");
  const clearFormButton = document.getElementById("clearFormButton");
  const searchInput = document.getElementById("searchInput");
  const clearSearchButton = document.getElementById("clearSearchButton");
  const faqList = document.getElementById("faqList");
  const formHint = document.getElementById("formHint");

  function renderList() {
    const q = searchInput.value.toLowerCase().trim();
    faqList.innerHTML = "";

    let items = faqItems;
    if (q) {
      items = items.filter(item => {
        const text = (item.question + " " + item.answer + " " + item.tags.join(" "))
          .toLowerCase();
        return text.includes(q);
      });
    }

    if (!items.length) {
      const p = document.createElement("p");
      p.className = "muted";
      p.textContent = faqItems.length ? "No FAQs match your search." : "No FAQs yet. Add one above.";
      faqList.appendChild(p);
      return;
    }

    items.forEach(item => {
      const wrap = document.createElement("div");
      wrap.className = "faq-item";

      const header = document.createElement("div");
      header.className = "faq-header";

      const title = document.createElement("div");
      title.textContent = item.question;

      const badge = document.createElement("div");
      badge.className = "badge";
      badge.textContent = (item.count || 0) + " times";

      const answer = document.createElement("div");
      answer.className = "faq-answer";
      answer.textContent = item.answer || "No answer saved yet.";

      const tags = document.createElement("div");
      tags.className = "faq-tags";
      tags.textContent = item.tags.length ? item.tags.join(", ") : "untagged";

      const actions = document.createElement("div");
      actions.className = "faq-actions";
      const logBtn = document.createElement("button");
      logBtn.type = "button";
      logBtn.textContent = "Log occurrence";
      logBtn.addEventListener("click", () => incrementCount(item.id));
      actions.appendChild(logBtn);

      header.appendChild(title);
      header.appendChild(badge);
      wrap.appendChild(header);
      wrap.appendChild(answer);
      wrap.appendChild(tags);
      wrap.appendChild(actions);

      faqList.appendChild(wrap);
    });
  }

  async function loadFAQs() {
    if (!faqsCol) {
      showError("Firestore not initialised.");
      return;
    }
    try {
      const snap = await getDocs(query(faqsCol, orderBy("createdAt", "desc")));
      faqItems = [];
      snap.forEach(docSnap => {
        const data = docSnap.data();
        faqItems.push({
          id: docSnap.id,
          question: data.question || "",
          answer: data.answer || "",
          tags: Array.isArray(data.tags) ? data.tags : [],
          count: data.count || 0,
          createdAt: data.createdAt || 0
        });
      });
      setStatus("Loaded " + faqItems.length + " FAQs from cloud.");
      renderList();
    } catch (e) {
      showError("Failed to load FAQs: " + e.message);
      setStatus("Load failed.");
    }
  }

  async function incrementCount(id) {
    const item = faqItems.find(f => f.id === id);
    if (!item) return;
    const newCount = (item.count || 0) + 1;
    item.count = newCount;
    try {
      await updateDoc(doc(faqsCol, id), { count: newCount });
      renderList();
      setStatus("Logged occurrence.");
    } catch (e) {
      showError("Failed to log occurrence: " + e.message);
    }
  }

  faqForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const question = questionInput.value.trim();
    if (!question) return;

    const answer = answerInput.value.trim();
    const tags = tagsInput.value
      .split(",")
      .map(t => t.trim())
      .filter(Boolean);
    const createdAt = Date.now();

    try {
      const docRef = await addDoc(faqsCol, {
        question,
        answer,
        tags,
        count: 0,
        createdAt
      });

      faqItems.unshift({
        id: docRef.id,
        question,
        answer,
        tags,
        count: 0,
        createdAt
      });

      formHint.textContent = "FAQ saved.";
      setTimeout(() => { formHint.textContent = ""; }, 2000);

      faqForm.reset();
      renderList();
      setStatus("FAQ saved to cloud.");
    } catch (e) {
      showError("Failed to save FAQ: " + e.message);
      setStatus("Save failed.");
    }
  });

  clearFormButton.addEventListener("click", () => {
    faqForm.reset();
    formHint.textContent = "";
    setStatus("Form cleared.");
  });

  searchInput.addEventListener("input", renderList);

  clearSearchButton.addEventListener("click", () => {
    searchInput.value = "";
    renderList();
    setStatus("Search cleared.");
  });

  loadFAQs();
</script>

</body>
</html>
