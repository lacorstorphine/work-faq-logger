<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    addDoc,
    doc,
    updateDoc,
    deleteDoc,
    query,
    orderBy
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword, 
    signOut, 
    onAuthStateChanged 
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

  // ===== THEME HANDLING =====
  const THEME_KEY = "faq_theme_preference";
  const htmlEl = document.documentElement;
  const themeToggleBtn = document.getElementById("themeToggle");

  function applyTheme(theme) {
    htmlEl.setAttribute("data-theme", theme);
    localStorage.setItem(THEME_KEY, theme);
    themeToggleBtn.textContent = theme === "dark" ? "Light mode" : "Dark mode";
  }

  function initTheme() {
    const stored = localStorage.getItem(THEME_KEY);
    if (stored === "light" || stored === "dark") {
      applyTheme(stored);
      return;
    }
    const prefersDark = window.matchMedia &&
      window.matchMedia("(prefers-color-scheme: dark)").matches;
    applyTheme(prefersDark ? "dark" : "light");
  }

  themeToggleBtn.addEventListener("click", () => {
    const current = htmlEl.getAttribute("data-theme") || "dark";
    applyTheme(current === "dark" ? "light" : "dark");
  });

  initTheme();

  // ===== STATUS / ERROR =====
  const statusBox = document.getElementById("statusBox");
  const errorBox = document.getElementById("errorBox");
  function setStatus(msg) {
    statusBox.textContent = msg;
  }
  function showError(msg) {
    console.error(msg);
    errorBox.textContent = msg;
  }

  setStatus("Initialising Firebaseâ€¦");

  // ===== FIREBASE CONFIG =====
  const firebaseConfig = {
    apiKey: "AIzaSyADy9Kac_a_F_4v2BkAZkD1WhDTqCTACuE",
    authDomain: "work-faq-logger.firebaseapp.com",
    projectId: "work-faq-logger",
    storageBucket: "work-faq-logger.firebasestorage.app",
    messagingSenderId: "141636449990",
    appId: "1:141636449990:web:acfbd248f42cfda629c9c7",
    measurementId: "G-V66S24L0DV"
  };

  let db;
  let auth;
  let faqsCol;
  let faqItems = [];
  let editingId = null;             
  let isAdmin = false;             
  let lastApprovedQuestion = null; 

  try {
    const app = initializeApp(firebaseConfig);
    db = getFirestore(app);
    auth = getAuth(app);
    faqsCol = collection(db, "faqs");
    setStatus("Firebase initialised. Loading FAQsâ€¦");
  } catch (e) {
    showError("Firebase init failed: " + e);
  }

  const faqForm = document.getElementById("faqForm");
  const questionInput = document.getElementById("questionInput");
  const answerInput = document.getElementById("answerInput");
  const videoInput = document.getElementById("videoInput");
  const tagsInput = document.getElementById("tagsInput");
  const clearFormButton = document.getElementById("clearFormButton");
  const searchInput = document.getElementById("searchInput");
  const clearSearchButton = document.getElementById("clearSearchButton");

const sortSelect = document.getElementById("sortSelect");

  sortSelect.addEventListener("change", () => {
    renderList();
    setStatus("List sorted.");
  });
  
  const faqList = document.getElementById("faqList");
  const formHint = document.getElementById("formHint");
  const adminToggleBtn = document.getElementById("adminToggle");
  const xmasToggle = document.getElementById("xmasToggle");

  // LOGIN MODAL ELEMENTS
  const loginDialog = document.getElementById("loginDialog");
  const loginForm = document.getElementById("loginForm");
  const adminUsernameInput = document.getElementById("adminUsername");
  const adminPasswordInput = document.getElementById("adminPassword");
  const cancelLoginBtn = document.getElementById("cancelLoginBtn");

  // ===== CHRISTMAS MODE =====
  let xmasEnabled = false;
  let snowContainer = null;
  let snowInterval = null;

  function startSnow() {
    if (snowContainer) return;
    snowContainer = document.createElement("div");
    snowContainer.id = "snowContainer";
    document.body.appendChild(snowContainer);

    snowInterval = setInterval(() => {
      const flake = document.createElement("div");
      flake.className = "snowflake";
      flake.textContent = "â„";
      const size = Math.random() * 1.2 + 0.4;
      flake.style.fontSize = size + "rem";
      flake.style.left = Math.random() * 100 + "vw";
      flake.style.animationDuration = 4 + Math.random() * 6 + "s";
      snowContainer.appendChild(flake);
      setTimeout(() => flake.remove(), 12000);
    }, 200);
  }

  function stopSnow() {
    if (snowContainer) snowContainer.remove();
    snowContainer = null;
    if (snowInterval) clearInterval(snowInterval);
    snowInterval = null;
  }

  xmasToggle.addEventListener("click", () => {
    xmasEnabled = !xmasEnabled;
    if (xmasEnabled) {
      startSnow();
      xmasToggle.textContent = "ðŸŽ„";

      stopSnow();
      xmasToggle.textContent = "ðŸŽ…";

  });

  // ===== SECURE ADMIN HANDLING (MODAL VERSION) =====
  onAuthStateChanged(auth, (user) => {
    if (user) {
      isAdmin = true;
      const username = user.email.split('@')[0]; 
      setStatus(`Logged in as ${username}`);

  // Open Modal
  adminToggleBtn.addEventListener("click", () => {
    if (!isAdmin) {

      .then(() => {

      })
      .catch((error) => {
        if(error.code === 'auth/invalid-email' || error.code === 'auth/user-not-found') {
            window.alert("Login failed: Username not found.");
        } else if (error.code === 'auth/wrong-password') {
            window.alert("Login failed: Incorrect password.");

            window.alert("Login failed: " + error.message);
        }
        setStatus("Login failed.");
      });
  });


  // ===== DUPLICATE CHECKING =====
  function normaliseText(str) {
    return str.toLowerCase().replace(/\s+/g, " ").trim();
  }

  function stringSimilarity(a, b) {
    const aTokens = new Set(normaliseText(a).split(" ").filter(Boolean));
    const bTokens = new Set(normaliseText(b).split(" ").filter(Boolean));
    if (aTokens.size === 0 || bTokens.size === 0) return 0;

    let intersection = 0;
    aTokens.forEach(tok => {
      if (bTokens.has(tok)) intersection++;
    });

    const union = aTokens.size + bTokens.size - intersection;
    if (union === 0) return 0;
    return intersection / union;
  }

  function findSimilarQuestions(question, threshold, excludeId) {
    const matches = [];
    faqItems.forEach(item => {
      if (excludeId && item.id === excludeId) return;
      const sim = stringSimilarity(question, item.question || "");
      if (sim >= threshold) {
        matches.push({ item, sim });
      }
    });
    return matches;
  }

function renderList() {
    const q = searchInput.value.toLowerCase().trim();
    
    // --- SETTING: The Hybrid "Hard Floor" ---
    // A question must have at least this many logs to ever be considered "Hot"
    const MIN_HOT_VOTES = 3; 

    // 1. GET SORT SETTING
    const sortEl = document.getElementById("sortSelect");
    const sortType = sortEl ? sortEl.value : "newest"; 

    faqList.innerHTML = "";

    // 2. CALCULATE HOT THRESHOLD (Relative Top 5)
    let hotThreshold = 999999; 
    const sortedByCount = [...faqItems].sort((a, b) => (b.count || 0) - (a.count || 0));
    
    if (sortedByCount.length > 0) {
      // Find the 5th item (index 4), or the last item if less than 5 exist
      const cutoffIndex = Math.min(sortedByCount.length - 1, 4);
      hotThreshold = sortedByCount[cutoffIndex].count;
    }

    let items = faqItems;

    // 3. FILTER
    if (q) {
      items = items.filter(item => {
        const text = (item.question + " " + item.answer + " " + (item.video || "") + " " + item.tags.join(" ")).toLowerCase();
        return text.includes(q);
      });
    }

    // 4. SORT
    items.sort((a, b) => {
      if (sortType === "popular") {
        return (b.count || 0) - (a.count || 0);
      } else if (sortType === "alpha") {
        return a.question.localeCompare(b.question);
      } else {
        return (b.createdAt || 0) - (a.createdAt || 0);
      }
    });

    if (!items.length) {
      const p = document.createElement("p");
      p.className = "muted";
      p.textContent = faqItems.length ? "No FAQs match your search." : "No FAQs yet. Add one on the left.";
      faqList.appendChild(p);
      return;
    }

    items.forEach(item => {
      const wrap = document.createElement("div");
      wrap.className = "faq-item";

      const header = document.createElement("div");
      header.className = "faq-header";

      const title = document.createElement("strong");
      title.textContent = item.question;

      // BADGES
      const badgeContainer = document.createElement("div");
      badgeContainer.style.display = "flex";
      badgeContainer.style.gap = "0.5rem";

      // --- HYBRID LOGIC START ---
      // 1. Must satisfy the relative Top 5 threshold
      // 2. Must satisfy the absolute Minimum Floor (MIN_HOT_VOTES)
      if (item.count >= hotThreshold && item.count >= MIN_HOT_VOTES) {
        const hotBadge = document.createElement("div");
        hotBadge.className = "badge hot-badge";
        hotBadge.textContent = "ðŸ”¥ Hot";
        badgeContainer.appendChild(hotBadge);
      }
      // --- HYBRID LOGIC END ---

      const countBadge = document.createElement("div");
      countBadge.className = "badge";
      countBadge.textContent = (item.count || 0) + " times";
      badgeContainer.appendChild(countBadge);

      header.appendChild(title);
      header.appendChild(badgeContainer);
      wrap.appendChild(header);

      const answer = document.createElement("div");
      answer.className = "faq-answer";
      answer.textContent = item.answer || "No answer saved yet.";
      wrap.appendChild(answer);

      if (item.video) {
        const vid = document.createElement("div");
        vid.className = "faq-video";
        let href = item.video.trim();
        if (!/^https?:\/\//i.test(href)) {
          href = "https://" + href.replace(/javascript:/gi, "");
        }
        const label = document.createElement("span");
        label.textContent = "Video: ";
        const link = document.createElement("a");
        link.href = href;
        link.target = "_blank";
        link.rel = "noopener";
        link.textContent = item.video;
        vid.appendChild(label);
        vid.appendChild(link);
        wrap.appendChild(vid);
      }

      const tags = document.createElement("div");
      tags.className = "faq-tags";
      if (item.tags.length) {
        item.tags.forEach(t => {
          const pill = document.createElement("span");
          pill.className = "tag-pill";
          pill.textContent = t;
          pill.addEventListener("click", (e) => {
             e.stopPropagation();
             searchInput.value = t;
             renderList();
             setStatus(`Filtered by tag: ${t}`);
          });
          tags.appendChild(pill);
        });
      } else {
        const pill = document.createElement("span");
        pill.className = "tag-pill tag-pill--muted";
        pill.textContent = "untagged";
        tags.appendChild(pill);
      }
      wrap.appendChild(tags);

      const actions = document.createElement("div");
      actions.className = "faq-actions";

      const logBtn = document.createElement("button");
      logBtn.type = "button";
      logBtn.textContent = "+1";
      logBtn.addEventListener("click", () => incrementCount(item.id));
      actions.appendChild(logBtn);

      const copyBtn = document.createElement("button");
      copyBtn.type = "button";
      copyBtn.className = "secondary";
      copyBtn.textContent = "Copy";
      copyBtn.addEventListener("click", () => {
        const originalText = copyBtn.textContent;
        navigator.clipboard.writeText(item.answer || "").then(() => {
          copyBtn.textContent = "Copied";
          copyBtn.style.opacity = "0.6";
          setStatus("Answer copied.");
          setTimeout(() => {
            copyBtn.textContent = originalText;
            copyBtn.style.opacity = "1";
          }, 1000);
        }).catch(() => showError("Failed to copy."));
      });
      actions.appendChild(copyBtn);

      if (isAdmin) {
        const editBtn = document.createElement("button");
        editBtn.type = "button";
        editBtn.className = "secondary";
        editBtn.textContent = "Edit";
        editBtn.addEventListener("click", () => loadForEdit(item.id));
        
        const deleteBtn = document.createElement("button");
        deleteBtn.type = "button";
        deleteBtn.className = "danger-btn";
        deleteBtn.textContent = "Delete";
        deleteBtn.addEventListener("click", () => deleteFAQ(item.id, item.question));

        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);
      }

      wrap.appendChild(actions);
      faqList.appendChild(wrap);
    });
  }
  
  // ===== DATA LOAD / UPDATE / DELETE =====
  async function loadFAQs() {
    if (!faqsCol) {
      showError("Firestore not initialised.");
      return;
    }
    try {
      const snap = await getDocs(query(faqsCol, orderBy("createdAt", "desc")));
      faqItems = [];
      snap.forEach(docSnap => {
        const data = docSnap.data();
        faqItems.push({
          id: docSnap.id,
          question: data.question || "",
          answer: data.answer || "",
          video: data.video || "",
          tags: Array.isArray(data.tags) ? data.tags : [],
          count: data.count || 0,
          createdAt: data.createdAt || 0
        });
      });
      setStatus("Loaded " + faqItems.length + " FAQs from cloud.");
      renderList();
    } catch (e) {
      showError("Failed to load FAQs: " + e.message);
      setStatus("Load failed.");
    }
  }

  async function incrementCount(id) {
    const item = faqItems.find(f => f.id === id);
    if (!item) return;
    const newCount = (item.count || 0) + 1;
    item.count = newCount;
    renderList();

    try {
      await updateDoc(doc(faqsCol, id), { count: newCount });
      setStatus("Logged occurrence.");
    } catch (e) {
      item.count = newCount - 1;
      renderList();
      showError("Failed to log occurrence: " + e.message);
    }
  }

  async function deleteFAQ(id, question) {
    if(!isAdmin) return;
    const confirmed = window.confirm(
      `Delete this FAQ?\n\n"${question}"\n\nThis cannot be undone.`
    );
    if (!confirmed) return;

    try {
      await deleteDoc(doc(faqsCol, id));
      faqItems = faqItems.filter(f => f.id !== id);
      renderList();
      setStatus("FAQ deleted.");
      if (editingId === id) {
        faqForm.reset();
        editingId = null;
        formHint.textContent = "";
      }
    } catch (e) {
      showError("Failed to delete FAQ: " + e.message);
      setStatus("Delete failed.");
    }
  }

  function loadForEdit(id) {
    const item = faqItems.find(f => f.id === id);
    if (!item) return;
    editingId = id;
    questionInput.value = item.question;
    answerInput.value = item.answer;
    videoInput.value = item.video || "";
    tagsInput.value = item.tags.join(", ");
    formHint.textContent = "Editing existing FAQ. Saving will update it.";
    setStatus("Editing FAQ.");
    questionInput.focus();
  }

  function resetEditing() {
    editingId = null;
    formHint.textContent = "";
  }

  // ===== FORM SUBMIT =====
  faqForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const question = questionInput.value.trim();
    if (!question) return;

    const answer = answerInput.value.trim();
    const video = videoInput.value.trim();
    const tags = tagsInput.value
      .split(",")
      .map(t => t.trim())
      .filter(Boolean);

    if (tags.length === 0) {
      showError("Please add at least one tag before saving.");
      setStatus("Save cancelled.");
      tagsInput.focus();
      return;
    }

    if (editingId && !isAdmin) {
      window.alert("Only admin can edit existing FAQs.");
      return;
    }

    const questionNorm = normaliseText(question);

    if (questionNorm !== lastApprovedQuestion) {
      const softThreshold = 0.6;
      const hardThreshold = 0.85;

      const similarAll = findSimilarQuestions(question, softThreshold, editingId);
      if (similarAll.length > 0) {
        const similarHard = similarAll.filter(s => s.sim >= hardThreshold);
        const useList = (similarHard.length > 0 ? similarHard : similarAll).slice(0, 5);

        const list = useList
          .map(s => `â€¢ ${s.item.question} (${Math.round(s.sim * 100)}% similar)`)
          .join("\n");

        const proceed = window.confirm(
          "This question looks similar to existing FAQ(s):\n\n" +
          list +
          "\n\nIf you simply meant to record that this question came up again, click Cancel and use the '+1' button on the existing FAQ.\n\nSave anyway?"
        );

        if (!proceed) {
          setStatus("Save cancelled due to possible duplicate.");
          return;
        }
        lastApprovedQuestion = questionNorm;
      }
    }

    try {
      if (editingId) {
        await updateDoc(doc(faqsCol, editingId), {
          question,
          answer,
          video,
          tags
        });

        const idx = faqItems.findIndex(f => f.id === editingId);
        if (idx !== -1) {
          faqItems[idx].question = question;
          faqItems[idx].answer = answer;
          faqItems[idx].video = video;
          faqItems[idx].tags = tags;
        }

        formHint.textContent = "FAQ updated.";
        setStatus("FAQ updated in cloud.");
        setTimeout(() => {
          if (formHint.textContent === "FAQ updated.") formHint.textContent = "";
        }, 2000);
        editingId = null;
      } else {
        const createdAt = Date.now();
        const docRef = await addDoc(faqsCol, {
          question,
          answer,
          video,
          tags,
          count: 1,
          createdAt
        });

        faqItems.unshift({
          id: docRef.id,
          question,
          answer,
          video,
          tags,
          count: 1,
          createdAt
        });

        formHint.textContent = "FAQ saved.";
        setStatus("FAQ saved to cloud.");
        setTimeout(() => {
          if (formHint.textContent === "FAQ saved.") formHint.textContent = "";
        }, 2000);
      }

      errorBox.textContent = "";
      faqForm.reset();
      resetEditing();
      renderList();
    } catch (e) {
      showError("Failed to save FAQ: " + e.message);
      setStatus("Save failed.");
    }
  });

  clearFormButton.addEventListener("click", () => {
    faqForm.reset();
    resetEditing();
    lastApprovedQuestion = null;
    setStatus("Form cleared.");
    errorBox.textContent = "";
  });

  searchInput.addEventListener("input", renderList);

  clearSearchButton.addEventListener("click", () => {
    searchInput.value = "";
    renderList();
    setStatus("Search cleared.");
  });

  loadFAQs();

  window.toggleExpand = function(cardId, btn) {
    const card = document.getElementById(cardId);
    card.classList.toggle("expanded");
    const isExpanded = card.classList.contains("expanded");
    if (isExpanded) {
      btn.textContent = "âœ•"; 
      btn.title = "Close focus mode";
      document.body.style.overflow = "hidden"; 
    } else {
      btn.textContent = "â¤¢"; 
      btn.title = "Expand to focus";
      document.body.style.overflow = ""; 
    }
  };
</script>
