<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Work FAQ Logger (Cloud)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      /* default (dark) */
      --bg: #0f172a;
      --card-bg: #020617;
      --border: #1e293b;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.12);
      --danger: #fca5a5;
      --status: #a5b4fc;
    }

    html[data-theme="light"] {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --border: #d1d5db;
      --text: #111827;
      --muted: #6b7280;
      --accent: #0ea5e9;
      --accent-soft: rgba(14, 165, 233, 0.08);
      --danger: #b91c1c;
      --status: #4f46e5;
    }

    html {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .app {
      max-width: 900px;
      width: 100%;
      padding: 1.5rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 1.25rem 1.5rem;
      border: 1px solid var(--border);
      margin-bottom: 1.5rem;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      gap: 0.75rem;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .header-left {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .header-right {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: flex-end;
    }

    h1 {
      margin: 0 0 0.25rem 0;
      font-size: 1.4rem;
    }

    .muted {
      color: var(--muted);
      font-size: 0.9rem;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 0.5rem 0.6rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      font: inherit;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 0.75rem;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.45rem 0.9rem;
      font: inherit;
      cursor: pointer;
      background: var(--accent);
      color: #020617;
    }

    button.secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .danger-btn {
      background: transparent;
      color: var(--danger);
      border: 1px solid var(--danger);
    }

    .faq-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      max-height: 420px;
      overflow-y: auto;
      margin-top: 1rem;
    }

    .faq-item {
      border-radius: 0.75rem;
      border: 1px solid var(--border);
      padding: 0.75rem 0.9rem;
      background: radial-gradient(circle at top left, var(--accent-soft), transparent 55%);
    }

    .faq-header {
      display: flex;
      justify-content: space-between;
      gap: 0.75rem;
      align-items: baseline;
    }

    .faq-header-left {
      display: flex;
      align-items: baseline;
      gap: 0.5rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.15rem 0.55rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.14);
      font-size: 0.75rem;
      color: var(--muted);
    }

    html[data-theme="light"] .badge {
      background: rgba(243, 244, 246, 0.9);
    }

    .faq-answer {
      margin-top: 0.4rem;
      white-space: pre-line;
      font-size: 0.9rem;
      color: var(--text);
    }

    .faq-video {
      margin-top: 0.3rem;
      font-size: 0.8rem;
    }

    .faq-video a {
      color: var(--accent);
      text-decoration: none;
      word-break: break-all;
    }

    .faq-video a:hover {
      text-decoration: underline;
    }

    .faq-tags {
      margin-top: 0.35rem;
      font-size: 0.78rem;
      color: var(--muted);
    }

    .faq-actions {
      margin-top: 0.6rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }

    .faq-actions-left {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }

    .faq-actions-right {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-left: auto;
    }

    .error {
      color: var(--danger);
      font-size: 0.8rem;
      margin-top: 0.3rem;
    }

    .hint {
      color: var(--muted);
      font-size: 0.8rem;
      margin-top: 0.3rem;
    }

    .status {
      color: var(--status);
      font-size: 0.8rem;
      margin-top: 0.4rem;
    }

    .theme-toggle-btn {
      font-size: 0.8rem;
      padding: 0.3rem 0.7rem;
    }

    .admin-toggle-btn {
      font-size: 0.8rem;
      padding: 0.3rem 0.7rem;
    }

    .stats-bar {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 0.75rem;
    }

    .faq-source-select {
      width: auto;
      min-width: 120px;
      font-size: 0.8rem;
      padding: 0.3rem 0.6rem;
    }

    .drag-handle {
      cursor: grab;
      font-size: 0.9rem;
      color: var(--muted);
      user-select: none;
    }

    mark {
      background: rgba(234, 179, 8, 0.4);
      padding: 0 2px;
      border-radius: 2px;
    }

    @media (max-width: 640px) {
      .card {
        padding: 1rem;
      }
      h1 {
        font-size: 1.2rem;
      }
      .faq-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .faq-actions {
        flex-direction: column;
        align-items: flex-start;
      }
      .faq-actions-right {
        margin-left: 0;
      }
    }
  </style>

  <!-- SortableJS for drag and drop reordering -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
</head>
<body>

<div class="app">

  <div class="card">
    <div class="card-header">
      <div class="header-left">
        <h1>Work FAQ Logger</h1>
        <p class="muted">Cloud-synced FAQs you can use from any device.</p>
      </div>
      <div class="header-right">
        <button type="button" class="secondary theme-toggle-btn" id="themeToggle">
          Toggle theme
        </button>
        <button type="button" class="secondary admin-toggle-btn" id="adminToggle">
          Admin login
        </button>
      </div>
    </div>

    <form id="faqForm">
      <label for="questionInput">Question</label>
      <input id="questionInput" type="text" required />

      <label for="answerInput" style="margin-top:.6rem;">Answer / steps</label>
      <textarea id="answerInput"></textarea>

      <label for="videoInput" style="margin-top:.6rem;">Video link (optional)</label>
      <input id="videoInput" type="text" placeholder="https://youtube.com/..." />

      <label for="tagsInput" style="margin-top:.6rem;">Tags (comma separated)</label>
      <input id="tagsInput" type="text" list="tagOptions" />
      <datalist id="tagOptions"></datalist>

      <div class="row">
        <button type="submit">Save FAQ</button>
        <button type="button" class="secondary" id="clearFormButton">Clear</button>
      </div>

      <div id="formHint" class="hint"></div>
      <div id="errorBox" class="error"></div>
      <div id="statusBox" class="status"></div>
    </form>
  </div>

  <div class="card">
    <div id="statsBar" class="stats-bar"></div>

    <label for="searchInput">Search</label>
    <input
      id="searchInput"
      type="text"
      placeholder="Search questions, answers, or tags…"
    />
    <button type="button" class="secondary" id="clearSearchButton" style="margin-top:.6rem;">
      Clear search
    </button>

    <div class="faq-list" id="faqList"></div>
  </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    addDoc,
    doc,
    updateDoc,
    deleteDoc,
    query,
    orderBy
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  // ===== THEME HANDLING =====
  const THEME_KEY = "faq_theme_preference";
  const htmlEl = document.documentElement;
  const themeToggleBtn = document.getElementById("themeToggle");

  function applyTheme(theme) {
    htmlEl.setAttribute("data-theme", theme);
    localStorage.setItem(THEME_KEY, theme);
    themeToggleBtn.textContent = theme === "dark" ? "Light mode" : "Dark mode";
  }

  function initTheme() {
    const stored = localStorage.getItem(THEME_KEY);
    if (stored === "light" || stored === "dark") {
      applyTheme(stored);
      return;
    }
    const prefersDark = window.matchMedia &&
      window.matchMedia("(prefers-color-scheme: dark)").matches;
    applyTheme(prefersDark ? "dark" : "light");
  }

  themeToggleBtn.addEventListener("click", () => {
    const current = htmlEl.getAttribute("data-theme") || "dark";
    applyTheme(current === "dark" ? "light" : "dark");
  });

  initTheme();

  // ===== STATUS / ERROR =====
  const statusBox = document.getElementById("statusBox");
  const errorBox = document.getElementById("errorBox");
  function setStatus(msg) {
    statusBox.textContent = msg;
  }
  function showError(msg) {
    console.error(msg);
    errorBox.textContent = msg;
  }

  setStatus("Initialising Firebase…");

  // ===== FIREBASE CONFIG =====
  const firebaseConfig = {
    apiKey: "AIzaSyADy9Kac_a_F_4v2BkAZkD1WhDTqCTACuE",
    authDomain: "work-faq-logger.firebaseapp.com",
    projectId: "work-faq-logger",
    storageBucket: "work-faq-logger.firebasestorage.app",
    messagingSenderId: "141636449990",
    appId: "1:141636449990:web:acfbd248f42cfda629c9c7",
    measurementId: "G-V66S24L0DV"
  };

  let db;
  let faqsCol;
  let faqItems = [];
  let editingId = null;             // which FAQ is being edited (if any)
  let isAdmin = false;              // admin mode flag
  let lastApprovedQuestion = null;  // hysteresis for dupe warning

  // CHANGE THIS PASSWORD TO WHATEVER YOU LIKE (for now, only you use it)
  const ADMIN_PASSWORD = "changeme";

  try {
    const app = initializeApp(firebaseConfig);
    db = getFirestore(app);
    faqsCol = collection(db, "faqs");
    setStatus("Firebase initialised. Loading FAQs…");
  } catch (e) {
    showError("Firebase init failed: " + e);
  }

  const faqForm = document.getElementById("faqForm");
  const questionInput = document.getElementById("questionInput");
  const answerInput = document.getElementById("answerInput");
  const videoInput = document.getElementById("videoInput");
  const tagsInput = document.getElementById("tagsInput");
  const clearFormButton = document.getElementById("clearFormButton");
  const searchInput = document.getElementById("searchInput");
  const clearSearchButton = document.getElementById("clearSearchButton");
  const faqList = document.getElementById("faqList");
  const formHint = document.getElementById("formHint");
  const adminToggleBtn = document.getElementById("adminToggle");
  const tagOptionsEl = document.getElementById("tagOptions");
  const statsBar = document.getElementById("statsBar");

  // focus search on load for faster use
  window.addEventListener("load", () => {
    searchInput.focus();
  });

  // ===== ADMIN HANDLING =====
  function updateAdminUI() {
    adminToggleBtn.textContent = isAdmin ? "Log out (admin)" : "Admin login";
    setStatus(isAdmin ? "Admin mode enabled." : "Admin mode disabled.");
    renderList();
  }

  adminToggleBtn.addEventListener("click", () => {
    if (!isAdmin) {
      const pw = window.prompt("Enter admin password:");
      if (pw === ADMIN_PASSWORD) {
        isAdmin = true;
        updateAdminUI();
      } else if (pw !== null) {
        window.alert("Incorrect password.");
      }
    } else {
      isAdmin = false;
      editingId = null;
      faqForm.reset();
      formHint.textContent = "";
      lastApprovedQuestion = null;
      updateAdminUI();
    }
  });

  // ===== DUPLICATE CHECKING =====
  function normaliseText(str) {
    return str.toLowerCase().replace(/\s+/g, " ").trim();
  }

  function stringSimilarity(a, b) {
    const aTokens = new Set(normaliseText(a).split(" ").filter(Boolean));
    const bTokens = new Set(normaliseText(b).split(" ").filter(Boolean));
    if (aTokens.size === 0 || bTokens.size === 0) return 0;

    let intersection = 0;
    aTokens.forEach(tok => {
      if (bTokens.has(tok)) intersection++;
    });

    const union = aTokens.size + bTokens.size - intersection;
    if (union === 0) return 0;
    return intersection / union;
  }

  function findSimilarQuestions(question, threshold, excludeId) {
    const matches = [];
    faqItems.forEach(item => {
      if (excludeId && item.id === excludeId) return;
      const sim = stringSimilarity(question, item.question || "");
      if (sim >= threshold) {
        matches.push({ item, sim });
      }
    });
    return matches;
  }

  // ===== HIGHLIGHT MATCHES IN SEARCH =====
  function escapeRegExp(str) {
    return str.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
  }

  function highlight(text, query) {
    if (!query) return text;
    const pattern = escapeRegExp(query);
    const re = new RegExp(pattern, "gi");
    return text.replace(re, match => `<mark>${match}</mark>`);
  }

  // ===== TAG AUTOCOMPLETE =====
  function updateTagOptions() {
    if (!tagOptionsEl) return;
    const allTags = [...new Set(faqItems.flatMap(f => Array.isArray(f.tags) ? f.tags : []))].sort();
    tagOptionsEl.innerHTML = allTags.map(t => `<option value="${t}"></option>`).join("");
  }

  // ===== STATS PANEL =====
  function updateStats() {
    if (!statsBar) return;
    const total = faqItems.length;
    const occurrences = faqItems.reduce((sum, item) => sum + (item.count || 0), 0);
    let top = null;
    faqItems.forEach(item => {
      if (!top || (item.count || 0) > (top.count || 0)) {
        top = item;
      }
    });
    const topText = top && top.count > 0
      ? `Top question: "${top.question}" (${top.count} logged)`
      : "No occurrences logged yet";
    statsBar.textContent = `FAQs: ${total} | Logged occurrences: ${occurrences} | ${topText}`;
  }

  // ===== RENDERING =====
  function renderList() {
    const searchRaw = searchInput.value.trim();
    const q = searchRaw.toLowerCase();
    faqList.innerHTML = "";

    let items = faqItems.slice();

    if (q) {
      items = items.filter(item => {
        const text = (item.question + " " + item.answer + " " + (item.video || "") + " " + item.tags.join(" "))
          .toLowerCase();
        return text.includes(q);
      });
    } else {
      // sort for default view: pinned first, then by manual order
      items.sort((a, b) => {
        if (a.pinned && !b.pinned) return -1;
        if (b.pinned && !a.pinned) return 1;
        const ao = typeof a.order === "number" ? a.order : 0;
        const bo = typeof b.order === "number" ? b.order : 0;
        return ao - bo;
      });
    }

    if (!items.length) {
      const p = document.createElement("p");
      p.className = "muted";
      p.textContent = faqItems.length ? "No FAQs match your search." : "No FAQs yet. Add one above.";
      faqList.appendChild(p);
      return;
    }

    items.forEach(item => {
      const wrap = document.createElement("div");
      wrap.className = "faq-item";
      wrap.dataset.id = item.id;

      const header = document.createElement("div");
      header.className = "faq-header";

      const headerLeft = document.createElement("div");
      headerLeft.className = "faq-header-left";

      const dragHandle = document.createElement("span");
      dragHandle.className = "drag-handle";
      dragHandle.textContent = "⋮⋮";

      const title = document.createElement("strong");
      title.innerHTML = searchRaw ? highlight(item.question, searchRaw) : item.question;

      headerLeft.appendChild(dragHandle);
      headerLeft.appendChild(title);

      const badge = document.createElement("div");
      badge.className = "badge";
      badge.textContent = (item.count || 0) + " times";

      header.appendChild(headerLeft);
      header.appendChild(badge);
      wrap.appendChild(header);

      const answer = document.createElement("div");
      answer.className = "faq-answer";
      const answerText = item.answer || "No answer saved yet.";
      answer.innerHTML = searchRaw ? highlight(answerText, searchRaw) : answerText;
      wrap.appendChild(answer);

      if (item.video) {
        const vid = document.createElement("div");
        vid.className = "faq-video";

        let href = item.video.trim();
        if (href && !/^https?:\/\//i.test(href)) {
          href = "https://" + href;
        }

        vid.innerHTML = `Video: <a href="${href}" target="_blank" rel="noopener">${item.video}</a>`;
        wrap.appendChild(vid);
      }

      const tags = document.createElement("div");
      tags.className = "faq-tags";
      tags.textContent = item.tags.length ? item.tags.join(", ") : "untagged";
      wrap.appendChild(tags);

      const actions = document.createElement("div");
      actions.className = "faq-actions";

      const actionsLeft = document.createElement("div");
      actionsLeft.className = "faq-actions-left";

      const logBtn = document.createElement("button");
      logBtn.type = "button";
      logBtn.textContent = "Log occurrence";

      const sourceSelect = document.createElement("select");
      sourceSelect.className = "faq-source-select";
      [
        { value: "general", label: "General" },
        { value: "teams", label: "Teams" },
        { value: "email", label: "Email" },
        { value: "in_person", label: "In person" }
      ].forEach(opt => {
        const o = document.createElement("option");
        o.value = opt.value;
        o.textContent = opt.label;
        sourceSelect.appendChild(o);
      });

      const copyBtn = document.createElement("button");
      copyBtn.type = "button";
      copyBtn.className = "secondary";
      copyBtn.textContent = "Copy answer";

      actionsLeft.appendChild(logBtn);
      actionsLeft.appendChild(sourceSelect);
      actionsLeft.appendChild(copyBtn);

      const actionsRight = document.createElement("div");
      actionsRight.className = "faq-actions-right";

      const pinBtn = document.createElement("button");
      pinBtn.type = "button";
      pinBtn.className = "secondary";
      pinBtn.textContent = item.pinned ? "Unpin" : "Pin";
      actionsRight.appendChild(pinBtn);

      if (isAdmin) {
        const editBtn = document.createElement("button");
        editBtn.type = "button";
        editBtn.className = "secondary";
        editBtn.textContent = "Edit";

        const deleteBtn = document.createElement("button");
        deleteBtn.type = "button";
        deleteBtn.className = "danger-btn";
        deleteBtn.textContent = "Delete";

        actionsRight.appendChild(editBtn);
        actionsRight.appendChild(deleteBtn);

        editBtn.addEventListener("click", () => {
          loadForEdit(item.id);
        });

        deleteBtn.addEventListener("click", () => {
          deleteFAQ(item.id, item.question);
        });
      }

      actions.appendChild(actionsLeft);
      actions.appendChild(actionsRight);
      wrap.appendChild(actions);

      // handlers
      logBtn.addEventListener("click", () => {
        const source = sourceSelect.value || "general";
        incrementCount(item.id, source);
      });

      copyBtn.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(item.answer || "");
          setStatus("Copied answer to clipboard.");
        } catch (e) {
          showError("Clipboard copy failed: " + e.message);
        }
      });

      pinBtn.addEventListener("click", () => {
        togglePin(item.id);
      });

      faqList.appendChild(wrap);
    });

    // refresh stats whenever we render
    updateStats();
  }

  // ===== DATA LOAD / UPDATE / DELETE =====
  async function loadFAQs() {
    if (!faqsCol) {
      showError("Firestore not initialised.");
      return;
    }
    try {
      const snap = await getDocs(query(faqsCol, orderBy("createdAt", "asc")));
      faqItems = [];
      let index = 0;
      snap.forEach(docSnap => {
        const data = docSnap.data();
        faqItems.push({
          id: docSnap.id,
          question: data.question || "",
          answer: data.answer || "",
          video: data.video || "",
          tags: Array.isArray(data.tags) ? data.tags : [],
          count: data.count || 0,
          createdAt: data.createdAt || 0,
          pinned: !!data.pinned,
          order: typeof data.order === "number" ? data.order : index,
          history: Array.isArray(data.history) ? data.history : []
        });
        index++;
      });
      setStatus("Loaded " + faqItems.length + " FAQs from cloud.");
      updateTagOptions();
      renderList();
      initSortable();
    } catch (e) {
      showError("Failed to load FAQs: " + e.message);
      setStatus("Load failed.");
    }
  }

  async function incrementCount(id, source = "general") {
    const item = faqItems.find(f => f.id === id);
    if (!item) return;
    const newCount = (item.count || 0) + 1;
    const newHistory = Array.isArray(item.history) ? item.history.slice() : [];
    newHistory.push({ time: Date.now(), source });

    item.count = newCount;
    item.history = newHistory;

    try {
      await updateDoc(doc(faqsCol, id), { count: newCount, history: newHistory });
      renderList();
      setStatus("Logged occurrence.");
    } catch (e) {
      showError("Failed to log occurrence: " + e.message);
    }
  }

  async function deleteFAQ(id, question) {
    const confirmed = window.confirm(
      `Delete this FAQ?\n\n"${question}"\n\nThis cannot be undone.`
    );
    if (!confirmed) return;

    try {
      await deleteDoc(doc(faqsCol, id));
      faqItems = faqItems.filter(f => f.id !== id);
      updateTagOptions();
      renderList();
      setStatus("FAQ deleted.");
      if (editingId === id) {
        faqForm.reset();
        editingId = null;
        formHint.textContent = "";
      }
    } catch (e) {
      showError("Failed to delete FAQ: " + e.message);
      setStatus("Delete failed.");
    }
  }

  function loadForEdit(id) {
    const item = faqItems.find(f => f.id === id);
    if (!item) return;
    editingId = id;
    questionInput.value = item.question;
    answerInput.value = item.answer;
    videoInput.value = item.video || "";
    tagsInput.value = item.tags.join(", ");
    formHint.textContent = "Editing existing FAQ. Saving will update it.";
    setStatus("Editing FAQ.");
    questionInput.focus();
  }

  function resetEditing() {
    editingId = null;
    formHint.textContent = "";
  }

  async function togglePin(id) {
    const item = faqItems.find(f => f.id === id);
    if (!item) return;
    const newPinned = !item.pinned;
    item.pinned = newPinned;
    try {
      await updateDoc(doc(faqsCol, id), { pinned: newPinned });
